<head>
  <title>jsEnvTemplate</title>
</head>
<body>
  <div class="container">
    <form id="giphyForm">
      <div class="form-group">
        <label for="searchTerm">Search for a .gif!</label>
        <input id="searchTerm" type="text" placeholder="Enter a search term">

      <img id="gifToShow">
    </div>
  </div>
